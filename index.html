<html>
<head>
    <script src="https://js.arcgis.com/4.8"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <title>Testando</title>
</head>
<body>
<script>
    var map;
    var mapview;
    require(['esri/Map', 'esri/views/MapView', "esri/layers/Layer"], function (Map, MapView, Layer) {
        map = new Map({basemap: 'topo'});
        mapview = new MapView({container:'mapdiv', map: map, center:[-52, -3], zoom: 10});

        //*** ADD ***//
        var trailheads = Layer.fromPortalItem({
            portalItem: {
                id: "10c22f558ec14c538427794cd9d51f9f"
            }
        });
        trailheads.then(function(layer){
            map.add(layer);
        });
    });
</script>
<div id="mapdiv" style="height: 500px; width: 100%;"></div>
</body>
</html>
